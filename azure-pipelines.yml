trigger: none

variables: 
  group: RunSettings

pool:
  vmImage: 'Ubuntu 16.04'

steps:
- checkout: none
- script: |
    echo Env value is: $(env)
    echo Key value is: $(dev.Key)
    echo nested key value is: $($(env).Key)
  displayName: 'Run a multi-line script1'
